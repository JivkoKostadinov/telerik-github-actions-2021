name: QA-Ruby-Gherkin-Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install and run ruby gherkin lint
      run: | 
          gem install gherkin_lint
          gherkin_lint -f /unit_tests/**/*.feature
